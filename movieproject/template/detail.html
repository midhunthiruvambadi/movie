{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="200" width="150">

        </div>
<div class="col-md-6">
    <h1>{{movie.name}}</h1>
    <h3>{{movie.desc}}</h3>
    <h2>{{movie.year}}</h2>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>

</div>









{% load static %}

<link rel="stylesheet" href="{% static 'styleone.css'%}">
{% endblock %}
